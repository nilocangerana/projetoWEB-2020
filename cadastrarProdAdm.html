<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

  <body>
      <!--Top Side da página que contém logotipo, informações de usuário e botões de login, logout, carrinho, editar informações-->
    <header class="top-side">
        <img src="img/logo.png" alt="imagem logo">
        <a class="login-btn" href="login.html" title="Fazer Login no site"> Login</a>
        <a class="logout-btn" href="login.html" title="Sair da conta"> Logout</a>
        <p> Usuário: admin <br>
            Nome: Adm Um <br>
            Email: admin1@gmail.com
        </p>
    </header>

    <!--Área de cadastrar informações-->
    <div class="paginaCadUserAdm">
        <h2>Cadastrar Produtos/Serviços</h2>
        <form method="post">
            <label for="tipoPS">Tipo:</label>
            <select name="tipoSP">
                <option value="produto">Produto</option>
                <option value="servico">Serviço</option>
              </select>
            <label for="fpsid">ID do Produto/Serviço:</label>
            <input type="text" name="fpsid">
            <label for="fname">Nome:</label>
            <input type="text" name="fname">
            <label for="fdescricao">Descrição:</label>
            <input type="text" name="fdescricao">
            <label for="ffoto">Foto(link):</label>
            <input type="text" name="ffoto">
            <label for="fpreco">Preço:</label>
            <input type="text" name="fpreco">
            <label for="festoq">Estoque:</label>
            <input type="text" name="festoq">
            <label for="ftempo">Tempo:</label>
            <input type="text" name="ftempo">
            <button>Cadastrar</button>
        </form>
    </div>

  </body>
</html>
