<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Projeto Web - E commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  </head>

  <body>
      <!--Top Side da página que contém logotipo, informações de usuário e botões de login, logout, carrinho, editar informações-->
    <header class="top-side">
        <img src="img/logo.png" alt="imagem logo">
        <a class="login-btn" href="login.html" title="Fazer Login no site"> Login</a>
        <a class="logout-btn" href="login.html" title="Sair da conta"  onclick="deslogar()"> Logout</a>
        <p id="informacaoUsuario">
        </p>
    </header>

    <!--Área de cadastrar informações-->
    <div class="paginaCadUserAdm">
        <h2>Cadastrar Produtos/Serviços</h2>
        <form method="post" onsubmit="return false">
            <label for="tipoPS">Tipo:</label>
            <select id="campoTipo" name="tipoSP">
                <option value="produto">Produto</option>
                <option value="servico">Serviço</option>
              </select>
            <label for="fpsid">ID do Produto/Serviço:</label>
            <input id="campoId" type="number" min="0" name="fpsid">
            <label for="fname">Nome:</label>
            <input id="campoNome" type="text" name="fname">
            <label for="fdescricao">Descrição:</label>
            <input id="campoDescricao" type="text" name="fdescricao">
            <label for="ffoto">Foto(link(s) separados por ;):</label>
            <input id="campoFoto" type="text" name="ffoto">
            <label for="fpreco">Preço:</label>
            <input id="campoPreco" type="text" name="fpreco">
            <label for="festoq">Estoque:</label>
            <input id="campoEstoque" type="number" min="0" name="festoq">
            <label for="ftempo">Tempo:</label>
            <select id="campoTempo" name="ftempo">
              <option value="0">0</option>
              <option value="1">1 hora</option>
              <option value="2">2 horas</option>
              <option value="3">3 horas</option>
            </select>
            <button onclick="cadastraNovoProd()">Cadastrar</button>
        </form>
    </div>
    <script src="js/app.js"> </script>
  </body>
</html>
